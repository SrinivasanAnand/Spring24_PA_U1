<script type="module">
    import {ThreeEngine} from "../js/utils/utils_three.js";
    // import {THREE} from "../js/utils/utils_three.js";

    // todo: draw a sphere in a 3D ThreeEngine scene at the point [1,1,1] with radius 0.1, color 0x00eeff, and opacity 0.7

    const scene = new ThreeEngine.Scene();
    const camera = new ThreeEngine.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    const renderer = new ThreeEngine.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    const geometry = new ThreeEngine.BoxGeometry( 1, 1, 1 );
    const material = new ThreeEngine.MeshBasicMaterial( { color: 0x00ff00 } );
    const cube = new ThreeEngine.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 5;

    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    }
    animate();
